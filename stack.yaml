resolver: snapshot.yaml
compiler: ghc-8.6.5

packages:
  - cardano-api
  - cardano-cli
  - cardano-config
  - cardano-node
  - cardano-node-chairman

ghc-options:
  cardano-config:       -Wall -fwarn-redundant-constraints
  cardano-node:         -Wall -fwarn-redundant-constraints

allow-newer: true

nix:
    shell-file: nix/stack-shell.nix

flags:
  # Bundle VRF crypto in libsodium and do not rely on an external fork to have it.
  # This still requires the host system to have the 'standard' libsodium installed.
  cardano-crypto-praos:
    external-libsodium-vrf: false
